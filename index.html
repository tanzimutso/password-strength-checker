<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>


    <div class="container">
        <div class="jumbotron">
            <form>
                <div class="form-group" style="width: 50%;">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" name="password" id="pwd" placeholder="password">
                    <span id="passText">must include special characters</span>
                </div>
                <div class="form-group" style="width: 50%">
                    <label for="cpwd">Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-control" id="cpwd" placeholder="confirm password">
                </div>
            </form>
        </div>
    </div>

</body>

<script>
    $(document).ready(function () {
        $("#pwd").change(function () {
            var password = $(this).val();
            if(password.includes('!') || password.includes('@') || password.includes('%') || password.includes('&')) {
                document.getElementById('passText').innerHTML = "Included"
            }
            else
             document.getElementById('passText').innerHTML = "must include special characters"
        });
    });
</script>

</html>
